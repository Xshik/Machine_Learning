<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Your Information</h1>
        <form method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.01" id="bmi" name="bmi" required>
            </div>

            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <select id="activity_level" name="activity_level" required>
                    <option value="Sedentary">Sedentary</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Active">Active</option>
                </select>
            </div>

            <div class="form-group">
                <label for="health_conditions">Health Conditions:</label>
                <select id="health_conditions" name="health_conditions" required>
                    <option value="None">None</option>
                    <option value="Hypertension">Hypertension</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Asthma">Asthma</option>
                    <option value="Heart Disease">Heart Disease</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Get Meal Plan">
            </div>
        </form>
    </div>
</body>
</html>
