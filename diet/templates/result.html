<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recommendation Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
</head>
<body>
    <div class="container">
        <h1>Meal Recommendation</h1>
        
        <!-- Displaying each meal category -->
        <div class="meal-section">
            <h2>Breakfast</h2>
            <p>{{ breakfast }}</p>
        </div>

        <div class="meal-section">
            <h2>Lunch</h2>
            <p>{{ lunch }}</p>
        </div>

        <div class="meal-section">
            <h2>Dinner</h2>
            <p>{{ dinner }}</p>
        </div>

        <div class="meal-section">
            <h2>Snacks</h2>
            <p>{{ snacks }}</p>
        </div>

        <div class="meal-section">
            <h2>Recommended Meal Plan</h2>
            <p>{{ recommendation }}</p>
        </div>

        <a href="/" class="back-link">Go Back</a>
    </div>
</body>
</html>
